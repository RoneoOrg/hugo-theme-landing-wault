{{ if .Get "src" }}
  {{ $src := .Get "src" }}
  {{ $image := resources.Get $src | fingerprint }}
  <p class="shortcode-image {{ with .Get "class"}}{{ . }}{{ else -}} image-wild {{- end }}">
    <img
      src="{{ .Site.Params.cdnURL }}{{ $image.RelPermalink }}"
      class="{{ with .Get "shadow"}}shadow{{- end }}"
      {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }}
    >
  </p>
{{ end }}
